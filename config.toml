baseURL = "https://www.rustybower.com/"
languageCode = "en-us"
title = "Rusty Bower"
theme = "stack"

pagination.pagerSize = 10

[related]
  includeNewer = true
  threshold = 60
  toLower = false
  [[related.indices]]
    name = "tags"
    weight = 100

[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [["\\[", "\\]"], ["$$", "$$"]]
          inline = [["\\(", "\\)"]]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.tableOfContents]
    endLevel = 4
    ordered = true
    startLevel = 2
  [markup.highlight]
    noClasses = false
    codeFences = true
    guessSyntax = true
    lineNos = false
    tabWidth = 4

[params]
  author = "Rusty Bower"
  description = "Security engineering, systems, and thoughts."
  mainSections = ["posts"]
  rssFullContent = true

  [params.footer]
    since = 2026

  [params.sidebar]
    compact = false
    avatar = "img/avatar.png"

  [params.article]
    toc = true
    readingTime = true
    [params.article.math]
      enable = true

  [params.colorScheme]
    toggle = true
    default = "auto"

  [params.comments]
    enabled = false

  [params.widgets]
    homepage = [
      { type = "search" },
      { type = "archives", params = { limit = 5 } },
      { type = "tag-cloud", params = { limit = 20 } },
    ]
    page = [{ type = "toc" }]

[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
    [menu.main.params]
      icon = "home"

  [[menu.main]]
    name = "Archives"
    url = "/archives"
    weight = 2
    [menu.main.params]
      icon = "archives"

  [[menu.main]]
    name = "Search"
    url = "/search"
    weight = 3
    [menu.main.params]
      icon = "search"

  [[menu.main]]
    name = "Tags"
    url = "/tags"
    weight = 4
    [menu.main.params]
      icon = "tag"

  [[menu.social]]
    name = "GitHub"
    url = "https://github.com/RustyBower"
    [menu.social.params]
      icon = "brand-github"

[outputs]
  home = ["HTML", "RSS"]
